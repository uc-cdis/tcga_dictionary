$schema: "http://json-schema.org/draft-04/schema#"

id: "variant_call_file"
title: Variant Call File (VCF)
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing variants called from sequencing reads.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: variant_call_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: variant_call_files
        label: data_from
        target_type: subject
        multiplicity: many_to_many
        required: false
      - name: aligned_reads_files
        backref: variant_call_files
        label: data_from
        target_type: aligned_reads_file
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_type
  - data_format
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/tcga_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Combined Nucleotide Variation
      - Simple Nucleotide Variation

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - VCF

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Annotated Somatic Mutation
      - Raw Simple Somatic Mutation

  variant_calling_workflow:
    description: Indicate the variant calling workflow or pipeline used to generate
      the variant calls.
    type: string

  workflow_end_datetime:
    description: The datetime the workflow ended.
    type: string

  workflow_link:
    description: A hyperlink or storage location for the workflow used.
    type: string

  workflow_start_datetime:
    description: The datetime the workflow started.
    type: string

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    type: string

  workflow_version:
    description: The version number of the workflow.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  subjects:
    $ref: "_definitions.yaml#/to_many"

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
