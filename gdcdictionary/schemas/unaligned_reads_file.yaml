$schema: "http://json-schema.org/draft-04/schema#"

id: "unaligned_reads_file"
title: Unaligned Reads File
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing unaligned reads.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: unaligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: unaligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: subjects
        backref: unaligned_reads_files
        label: data_from
        target_type: subject
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/tcga_file_properties"


  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string
  read_pair_number:
    term:
      $ref: "_terms.yaml#/read_pair_number"
    enum:
      - R1
      - R2

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  subjects:
    $ref: "_definitions.yaml#/to_many"
